<main class="cards">
  <mat-card class="example-card" *ngFor="let produto of produtos">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image':'url(assets/img/examples/'+produto.imagem+')'}"></div>
      <mat-card-title style="cursor: pointer" (click)="produtos(fornecedor.id)">{{produto.nome}}</mat-card-title>
      <mat-card-subtitle>Chef</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/img/examples/{{produto.imagem}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{produto.descricao}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</main>
